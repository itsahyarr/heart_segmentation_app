    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container ">
                <a class="navbar-brand" href="#page-top">HEART SEGMENTATION</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        <!-- Masthead-->
        <header class="masthead bg-primary text-secondary text-center">
            <div class="container d-flex align-items-center flex-column">
                                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0  ">Your Segmentation Result</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-heart bs-pink"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="text-center mt-4">
                    <form id="form-Predict" action="{{ url_for('Predict') }}" method="POST" enctype="multipart/form-data">
                        <button id="btnPredictV" class="btn btn-xl btn-outline-light" type="submit" name="mode" value="Predict">Predict</button><p>{{ image_name }}</p>
                        <input type="hidden" name="image" value="{{ image_name }}" readonly>  
                    </form>
                </div>
                {% if result is defined %}
                <img src="{{ result }}" class="img-fluid" alt="Image Result">
                {% endif %}
            </div>
        </header>
