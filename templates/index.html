<!DOCTYPE html>
<html lang="en">
 
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="-1" />

<head>
    <title>Heart Segmentation App</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">
    
    <style>
        * {
          box-sizing: border-box;
        }
        .column {
          float: left;
          width: 25%;
          padding: 5px;
        }
        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
    </style>
</head>

<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active btn"><a href="#">Home</a></li>
                    <li role="presentation" class="btn"><a href="#">About</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">AI Mastery Project</h3>
        </div>


        <div class="row marketing">
            <div class="col-lg-10">
                <h4>Heart Segmentation Using Deep Learning Algorithm</h4>
                <p></p>
            </div>
        </div> 

        <div class="jumbotron">
            <h1>Upload your image</h1>
            <p class="lead"></p>
	        <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                <input id="file-picker" type="file" name="file" accept="image/*" class="hidden" onchange="this.form.submit()">
                <label for="file-picker" class="btn btn-lg btn-success">Select file</label>
		    </form>
        </div>  
        <div class="row marketing">
            <div class="col-lg-20">
                <h4>Example image :</h4>
	        </div>
        </div>
	
        <div class="row">
            <div class="column">
                <img src="static/images/images.jpg" alt="Heart Scan" height="150" width="250">
                <!-- <h4>Input_image</h4> -->
            </div>
            <div class="column">
                <img src="static/images/mask.png" alt="Heart Scan" height="150" width="250">
                <!-- <h4>Prediction</h4> -->
            </div>
            <div class="column">
                <img src="static/images/images_crop.jpg" alt="Heart Scan" height="150" width="250">
                <!-- <h4>Input_image</h4> -->
            </div>
            <div class="column">
                <img src="static/images/mask_crop.png" alt="Heart Scan" height="150" width="250">
                <!-- <h4>Prediction</h4> -->
            </div>	
        </div>

        <footer class="footer">
            <p>&copy; Orbit AI Mastery Project 2022. Heart Segmentation Using CNN</p>
        </footer>
 
    </div>
</body>
 
</html>
